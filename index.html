<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Rock, Paper, Scissors!</title>
</head>

<body>
    <div class="header">Rock, Paper, Scissors!</div>
    <div class="prompt">First to 5 points wins</div>
    <div id="scoreboard"></div>
    <div class="buttons">
        <button id="rock">&#9994</button>
        <button id="paper">&#9995</button>
        <button id="scissors">&#9996</button>
    </div>

    <div id="results">Make your selection above</div>
    <div class="selections">
        <div class="choice">
            <span class="playerChoice" style="font-size: 64px;">?</span>
            <span>Player</span>
        </div>
        <div class="choice">
            <span class="computerChoice" style="font-size: 64px;">?</span>
            <span>Computer</span>
        </div>
    </div>
</body>

</html>
